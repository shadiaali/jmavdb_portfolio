
<script>
    function _(id) {
        return document.getElementById(id);
    }

    function submitForm() {
        _("mybtn").disabled = true;
        _("status").innerHTML = '<p class="wow fadeIn text-center">Sending. Please wait...</p>';
        var formdata = new FormData();
        formdata.append("n", _("n").value);
        formdata.append("e", _("e").value);
        formdata.append("m", _("m").value);
        var ajax = new XMLHttpRequest();
        ajax.open("POST", "scripts/contact_handler.php");
        ajax.onreadystatechange = function () {
            if (ajax.readyState == 4 && ajax.status == 200) {
                if (ajax.responseText == "success") {
                    _("my_form").innerHTML =
                        '<center><div class="mt-4 container wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.1s"><h3 style="color:#fff;">Thanks for reaching out, ' +
                        _("n").value +
                        '! <br>Your email has been sent. </h3></div></center>';
                } else {
                    _("status").innerHTML = ajax.responseText;
                    _("mybtn").disabled = false;
                }
            }
        }
        ajax.send(formdata);
    }
</script>
